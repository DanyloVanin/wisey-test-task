apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/DanyloVanin/wisey-test-task.git
    targetRevision: main
    path: apps/grafana-dashboards
  destination:
    server: https://kubernetes.default.svc
    # Same namespace as Grafana so the sidecar discovers dashboard ConfigMaps
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 1m
