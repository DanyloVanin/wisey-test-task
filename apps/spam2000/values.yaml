replicaCount: 2

image:
  repository: andriiuni/spam2000
  # PRODUCTION: pin by SHA digest (andriiuni/spam2000@sha256:...) for immutable deploys
  tag: "1.1394.355"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

containerPort: 3000

# PRODUCTION: right-size after load testing; consider VPA for automatic tuning
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

probes:
  path: /health
  liveness:
    periodSeconds: 15
    timeoutSeconds: 3
    failureThreshold: 3
  readiness:
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

metrics:
  enabled: true
  path: /metrics
  port: 3000
  # PRODUCTION: 15s for higher-resolution alerting; 30s is fine for dashboards
  interval: 30s
