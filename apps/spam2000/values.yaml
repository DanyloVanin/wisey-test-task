replicaCount: 1

image:
  repository: andriiuni/spam2000
  tag: "1.1394.355"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

containerPort: 3000

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

probes:
  startup:
    path: /health
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 30
  liveness:
    path: /health
    initialDelaySeconds: 0
    periodSeconds: 15
    timeoutSeconds: 3
    failureThreshold: 3
  readiness:
    path: /health
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

metrics:
  enabled: true
  path: /metrics
  port: 3000
  interval: 30s
