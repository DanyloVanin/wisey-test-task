apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cluster-overview
  labels:
    grafana_dashboard: "1"
data:
  cluster-overview.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Cluster CPU Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "custom": { "fillOpacity": 15 }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "1 - avg(rate(node_cpu_seconds_total{mode=\"idle\"}[5m]))",
              "legendFormat": "CPU Usage",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Cluster Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "min": 0,
              "custom": { "fillOpacity": 15 }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes",
              "legendFormat": "Used",
              "refId": "A"
            },
            {
              "expr": "node_memory_MemTotal_bytes",
              "legendFormat": "Total",
              "refId": "B"
            }
          ]
        },
        {
          "title": "Pods by Namespace",
          "type": "bargauge",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 20 }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "count by (namespace) (kube_pod_info)",
              "legendFormat": "{{`{{namespace}}`}}",
              "refId": "A",
              "instant": true
            }
          ]
        },
        {
          "title": "Pod Status",
          "type": "piechart",
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {},
            "overrides": []
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"] },
            "pieType": "donut",
            "legend": { "displayMode": "table", "placement": "right" }
          },
          "targets": [
            {
              "expr": "sum by (phase) (kube_pod_status_phase)",
              "legendFormat": "{{`{{phase}}`}}",
              "refId": "A",
              "instant": true
            }
          ]
        },
        {
          "title": "CPU Requests vs Limits by Namespace",
          "type": "bargauge",
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.5 },
                  { "color": "red", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "sum by (namespace) (kube_pod_container_resource_requests{resource=\"cpu\"})",
              "legendFormat": "{{`{{namespace}}`}} requests",
              "refId": "A",
              "instant": true
            },
            {
              "expr": "sum by (namespace) (kube_pod_container_resource_limits{resource=\"cpu\"})",
              "legendFormat": "{{`{{namespace}}`}} limits",
              "refId": "B",
              "instant": true
            }
          ]
        },
        {
          "title": "Network Receive by Pod",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": { "fillOpacity": 10 }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum by (pod) (rate(container_network_receive_bytes_total{namespace=~\"spam2000|monitoring\"}[5m]))",
              "legendFormat": "{{`{{pod}}`}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Network Transmit by Pod",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": { "fillOpacity": 10 }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum by (pod) (rate(container_network_transmit_bytes_total{namespace=~\"spam2000|monitoring\"}[5m]))",
              "legendFormat": "{{`{{pod}}`}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Filesystem Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 24 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": { "fillOpacity": 15 }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "node_filesystem_size_bytes{mountpoint=\"/\"} - node_filesystem_avail_bytes{mountpoint=\"/\"}",
              "legendFormat": "Used",
              "refId": "A"
            },
            {
              "expr": "node_filesystem_size_bytes{mountpoint=\"/\"}",
              "legendFormat": "Total",
              "refId": "B"
            }
          ]
        },
        {
          "title": "Memory Requests vs Limits by Namespace",
          "type": "bargauge",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 24 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 536870912 },
                  { "color": "red", "value": 1073741824 }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "sum by (namespace) (kube_pod_container_resource_requests{resource=\"memory\"})",
              "legendFormat": "{{`{{namespace}}`}} requests",
              "refId": "A",
              "instant": true
            },
            {
              "expr": "sum by (namespace) (kube_pod_container_resource_limits{resource=\"memory\"})",
              "legendFormat": "{{`{{namespace}}`}} limits",
              "refId": "B",
              "instant": true
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["kubernetes", "cluster"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Cluster Overview",
      "uid": "cluster-overview",
      "version": 1
    }
